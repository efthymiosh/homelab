global:
  evaluation_interval: 30s
  scrape_interval: 30s
  scrape_timeout: 10s
rule_files: []
scrape_configs:
- job_name: consul_servers
  metrics_path: '/v1/agent/metrics'
  params:
    format: ['prometheus']
  static_configs:
  - labels:
      service: 'consul'
    targets:
    - 'snu1.int.efth.eu:8500'
    - 'snu2.int.efth.eu:8500'
    - 'snu3.int.efth.eu:8500'

- job_name: nomad_servers
  metrics_path: '/v1/metrics'
  params:
    format: ['prometheus']
  static_configs:
  - labels:
      service: 'nomad'
    targets:
    - 'snu1.int.efth.eu:4646'
    - 'snu2.int.efth.eu:4646'
    - 'snu3.int.efth.eu:4646'


- job_name: consul
  consul_sd_configs:
  - server: '{{ with $list := service "cnsl~_agent" }}{{ with index $list 0 }}{{ .Address }}:{{ .Port }}{{ end }}{{ end }}'
  relabel_configs:
  - source_labels: ['__meta_consul_tags']
    regex: '.*,monitored,.*'
    action: keep
  - source_labels: ['__meta_consul_service']
    target_label: job
  - source_labels: ['__meta_consul_service']
    target_label: service
  - source_labels: ['__meta_consul_dc']
    target_label: dc
  - source_labels: ['__meta_consul_tags']
    regex: '.*,prometheus\.path=([^,]*),.*'
    replacement: '${1}'
    target_label: __metrics_path__
  - source_labels: ['__meta_consul_tags']
    regex: '.*,prometheus\.label\.([^=]*)=([^,]*),.*'
    replacement: '${2}'
    target_label: '${1}'
  - source_labels: ['__meta_consul_node']
    target_label: instance

- job_name: consul_pushgateways
  honor_labels: true
  consul_sd_configs:
  - server: '{{ with $list := service "cnsl~_agent" }}{{ with index $list 0 }}{{ .Address }}:{{ .Port }}{{ end }}{{ end }}'
  relabel_configs:
  - source_labels: ['__meta_consul_tags']
    regex: '.*,prometheus\.pushgateway,.*'
    action: keep

alerting:
  alertmanagers: []
