- hosts: lifters
  become: true
  vars:
    nomad_version: "1.7.2"
    consul_version: "1.17.1"
  vars_files:
  - "vars/consul_acl_tokens.yml"
  - "vars/consul_client.yml"
  - "vars/nomad_client.yml"
  - "vars/vault_agent_client.yml"
  roles:
  - role: docker
    tags: docker
  - role: consul
    tags: consul
  - role: nomad
    tags: nomad
  - role: vault/agent
    tags: vault-agent
